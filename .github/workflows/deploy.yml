name: GitHub Pages deploy

on:
  push:
    branches:
      - main

env:
  DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint

      - name: Run unit tests
        run: |
          npm run test

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Publish to GH Pages
        run: |
          git config --global user.email "${GITHUB_ACTOR}"
          git config --global user.name "me@miguelangeldev.com"
          git status
          npm run build
          cd dist
          echo > .nojekyll
          cd -
          git add -A
          git add dist -f
          git commit -m 'deploy'
          git subtree push --prefix dist origin gh-pages
